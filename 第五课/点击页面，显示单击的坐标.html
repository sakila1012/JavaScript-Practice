<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		pre{
			color:green;
			padding:10px 15px;
			background:#f0f0f0;
			border:1px dotted #333;
			font:12px/1.5 Courier New;
		}
		span{
			color:#999;
		}
	</style>
</head>
<body>
	<pre>
&lt;script&gt;
	var event = event || window.event;
	alert("坐标:["+event.clientX + "," + event.clientY + "]");
&lt;/script&gt;
	</pre>
	<script>
		document.onclick = function(event){
			var event = event || window.event;
			alert("坐标:["+event.clientX + "," + event.clientY + "]");
		}
	</script>
</body>
</html>
