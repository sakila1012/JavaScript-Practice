<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,div{
			margin:0;
			padding:0;
			text-align:center;
		}
		body{
			font:12px/1.5 arial;
		}
		div{
			width:200px;
			height:200px;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%, -50%);
			background:red;
			line-height:200px;
			color:#fff;
			cursor:pointer;
			letter-spacing:5px;
		}
	</style>
</head>
<body>
	<div id="box">点击我就闪</div>
	<script>
		var oBox = document.getElementById("box");
		var timer = null;
		
		oBox.onclick = function(){
			var i=0;
			clearInterval(timer);
			timer = setInterval(function(){
				oBox.style.display = i++ % 2 ? "none" : "block";
				i > 6 && (clearInterval(timer))
			},1000)
		}
	</script>
</body>
</html>
