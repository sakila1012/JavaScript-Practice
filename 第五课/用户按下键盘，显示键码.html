<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			text-align:center;
		}
		pre{
			border:1px dotted #333;
			padding:10px 15px;
			color:green;
			font:12px/1.5 Courier New;
			text-align:left;
		}
		</style>
</head>
<body>
	<pre>
		&lt;script&gt;
		window.onload = function(){
			var oP = document.getElementById("p")[0];
			document.onkeydown = function(event){
				var event = event || window.event;
				oP.innerHTML = event.keyCode;
				return false;
			}
		}
		&lt;/script&gt;
	</pre>
	<p></p>
	<script>
		var oP = document.getElementsByTagName("p")[0];
		document.onkeydown = function(event){
			var event = event || window.event;
			oP.innerHTML = event.keyCode;
			return false;
		}
	</script>
</body>
</html>
