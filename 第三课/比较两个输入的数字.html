<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font:12px/1.5 arial;
			text-align:center;
		}
		div{
			width:500px;
			margin:0 auto;
		}
		.f-text{
			width:60px;
			background:#f0f0f0;
			padding:3px;
			border:1px solid #ccc;
		}
		strong{
			padding:0 10px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" class="f-text">
		<strong>vs</strong>
		<input type="text" class="f-text">
		<input type="button" value="最大的数是">
		<span></span>
		
	</div>
	<script>
		var $ = function(id){
			return document.getElementsByTagName(id);
		}
		var btn = $("input")[2];
		var result = 0,i=0,aspan = $("input");
		for(i=0;i<aspan.length-1;i++){
			aspan[i].onkeyup = function(){
				this.value = this.value.replace(/[^\d]/,"");
			}
		}
		function compare(a, b){
			if(a>b){
				return a;
			}else if(a<b){
				return b;
			}else{
				return a;
			}

		}
		btn.onclick = function(){
			var input1 = $("input")[0].value;
			var input2 = $("input")[1].value;			
			$("span")[0].innerHTML = (input1 =="" || input2=="") ? alert("请输入数字！") : compare(parseInt(input1), parseInt(input2));
			
		}

	</script>
</body>
</html>
