<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,div{
			margin:0;
			padding:0;
		}
		body{
			font:16px/1.5 arial;
		}
		#clock{
			width:300px;
			background:#000;
			margin:10px auto;
			color:#fff;
			line-height:60px;
			text-align:center;
			padding:20px 0;
		}
		span{
			color:#000;
			width:80px;
			line-height:2;
			background:#fff;
			padding:0 10px;
			margin:0 10px;
			border:2px solid #b4b4b4;
		}
	</style>
</head>
<body>
	<div id="clock">
		<span></span>
		点
		<span></span>
		分
		<span></span>
		秒
	</div>
	<script>
		var $ = function(id){
			return document.getElementById(id);
		}
		
		var clockDom = $("clock");
		var spanDom = clockDom.getElementsByTagName("span");
		setInterval(getTime, 1000);
		getTime();
		function getTime(){
			var date = new Date();
			/*
			var second = date.getSeconds();
			var min = date.getMinutes();
			var hour = date.getHours();
			spanDom[0].innerHTML = hour;
			spanDom[1].innerHTML = min;
			spanDom[2].innerHTML = second;
			*/
			var dateDom = [date.getHours(),date.getMinutes(),date.getSeconds()];
			for(var i in dateDom){
				spanDom[i].innerHTML = format(dateDom[i]);
			}
		}
		function format(a){
			return a.toString().replace(/^(\d)$/,"0$1");
		}
		
	</script>
</body>
</html>
